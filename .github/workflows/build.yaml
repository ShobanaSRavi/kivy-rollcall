name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Optional: Show date/time in logs
      - name: Get build date
        id: date
        run: echo "date=$(date)" >> $GITHUB_OUTPUT

      # Install system dependencies for buildozer
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-wheel \
            git zip unzip openjdk-17-jdk zlib1g-dev libncurses5-dev libstdc++6 \
            libffi-dev libssl-dev autoconf libtool pkg-config cmake

      # Install buildozer and Cython
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # Build the APK
      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      # Upload the generated APK as a GitHub artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: kivy-apk
          path: bin/*.apk
